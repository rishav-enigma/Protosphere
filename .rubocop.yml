AllCops:
  TargetRubyVersion: 2.5.0
  NewCops: enable
  Exclude:
    - 'lib/rpc/protos/**/*.rb'
    - 'vendor/bundle/**/*'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
